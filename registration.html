<br><br>
<center>
<form method="post" action="#">
    <table>
        <tr>
            <td><label>Enter Student TD</label></td>
            <td><input type="number" name="sid" required/></td>
        </tr>
        <tr>
            <td><label>Enter Name</label></td>
            <td><input type="text" name="sname" required/></td>
        </tr>
        <tr>
            <td><label>Select Gender</label></td>
            <td>
                <input type="radio" name="gender" value="MALE" required/>Male
                <input type="radio" name="gender" value="FEMALE" required/>Female
                <input type="radio" name="gender" value="OTHERS" required/>Others
                <!-- <input type="radio" name="gender1" required/>Male
                <input type="radio" name="gender2" required/>Female
                <input type="radio" name="gender3" required/>Others -->
            </td>
        </tr>

        <tr>
            <td><label>Select Date of Birth</label></td>
            <td><input type="date" name="dob" required/></td>
        </tr>

        <tr>
            <td><label>Select Department</label></td>
            <td>
                <select name="dept" required> <!--multiple-->
                    <option value="">---Select---</option>
                    <option value="CSE">CSE</option>
                    <option value="AI&DS">AI&DS</option>
                    <option value="CS&IT">CS&IT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Select Program</label></td>
            <td>
                <select name="prog" required>
                    <option value="">---Select---</option>
                    <option value="B.Tech.">B.Tech.</option>
                    <option value="M.Tech.">M.Tech.</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <td><label>Select Skill(s)</label></td>
            <td>
                <input type="checkbox" name="skill" value="C" required/>C
                <input type="checkbox" name="skill" value="C++" required/>C++
                <input type="checkbox" name="skill" value="JAVA" required/>Java
            </td>
        </tr>

        <tr>
            <td><label>Year</label></td>
            <td><input type="number" name="year" min="1" max="4" required></td>
        </tr>
        <tr>
            <td><label>CGPA</label></td>
            <td><input type="number" name="cgpa" step="0.01" min="0.00" max="10.00" required></td>
        </tr>
        <tr>
            <td><label>Backlogs</label></td>
            <td><input type="number" name="backlogs" min="0" max="20" required></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="emailid" required></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="key" required></td>
        </tr>
        <tr>
            <td><label>Contact no.</label></td>
            <td><input type="text" name="no" pattern="[6789][0-9]{9}" placeholder="must be 10 digits" required></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="address" required></textarea></td>
        </tr>

        <tr align="center">
            <td><input type="submit" value="Register" class="button"/></td>
            <td><input type="reset" value="Clear" class="button"/></td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
